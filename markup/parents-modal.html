<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Закрепление ребенка за родителем" />
    <title>Родители</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/parents-modal.css" />
  </head>
  <body>
    <div class="modal">
      <div class="container modal__content">
        <h2 class="modal__title">Закрепить ребёнка за родителем</h2>
        <p class="modal__text">ФИО родителя: Терешенко Екатерина Николаевна</p>
        <p class="modal__text">
          ФИО ребёнка: <span class="text--red">ребёнок не закреплён</span>
        </p>
        <div class="input-group">
          <select
            type="text"
            class="form__input parents-modal__input"
            aria-label="Children select"
          >
            <option value="">Выберите ребёнка</option>
          </select>
          <button class="btn btn--blue btn--large">
            Закрепить за родителем
          </button>
        </div>
        <button class="btn modal__close" aria-label="Close modal">
          <svg
            width="26"
            height="25"
            viewBox="0 0 26 25"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              x="1"
              y="0.500366"
              width="24"
              height="24"
              rx="4.5"
              stroke="black"
            />
            <path
              d="M10 10L16 16"
              stroke="black"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M16 10L10 16"
              stroke="black"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
