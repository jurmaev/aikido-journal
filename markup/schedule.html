<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <header class="header">
    <div class="container header__container">
      <a href="#"><img src="./img/logo.svg" alt="Aikido journal logo" class="logo" /></a>

        <ul class="nav__list">

        </thead>
        <tbody>
          <tr>
            <td class="table__cell">
              <div class="table-cell__container">
                <div class="table__check">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M20 6L9 17L4 12" stroke="black" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                </div>
                <div class="table__time">18:30 - 19:30</div>
              </div>
            </td>
            <td class="table__cell">
              <div class="table-cell__container"></div>
            </td>
            <td class="table__cell">
              <div class="table-cell__container">

                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M20 6L9 17L4 12" stroke="black" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                </div>
                <div class="table__time">18:30 - 19:30</div>
              </div>
            </td>
            <td class="table__cell">
              <div class="table-cell__container"></div>
            </td>
            <td class="table__cell">
              <div class="table-cell__container">
                <div class="table__check">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M20 6L9 17L4 12" stroke="black" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                </div>
                <div class="table__time">18:30 - 19:30</div>
              </div>
            </td>
            <td class="table__cell">
              <div class="table-cell__container"></div>
            </td>
            <td class="table__cell">
              <div class="table-cell__container"></div>
            </td>

        </tbody>
      </table>

</html>
