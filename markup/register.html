<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Регистрация родителя" />
  <title>Регистрация</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/base.css" />
</head>

<body>
  <header class="header">
    <div class="container headerContainer">
      <a href="#"><img src="./img/logo.svg" alt="Aikido journal logo" class="logo" /></a>
      <button class="btn btnBlue  headerBtn">Войти</button>
    </div>
  </header>
  <main>
    <form class="form">
      <div class="formContainer">
        <h1 class="formTitle">Регистрация</h1>
        <label for="number" class="formLabel">Введите ваше ФИО</label>
        <input type="text" class="formInput" id="name" placeholder="Иванова Елизавета Петровна" />
        <label for="name" class="formLabel">Введите номер телефона</label>
        <input type="tel" class="formInput" id="number" placeholder="+7 (___) ___-__-__" />
        <label for="password" class="formLabel">Придумайте пароль</label>
        <input type="password" class="formInput" id="password" placeholder="**********" />
        <button class="btn btnRed btnLarge">Зарегистрироваться</button>
      </div>
    </form>
  </main>
</body>

</html>
