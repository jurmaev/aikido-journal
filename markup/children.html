<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Список детей">
  <title>Дети</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/children.css" />
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <a href="#"><img src="./img/logo.svg" alt="Aikido journal logo" class="logo" /></a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a href="#">Дети</a></li>
          <li class="nav__item"><a href="#">Родители</a></li>
          <li class="nav__item"><a href="#">Группы</a></li>
          <li class="nav__item"><a href="#">Посещаемость</a></li>
          <li class="nav__item"><a href="#">Задолженность</a></li>
        </ul>
      </nav>
      <button class="btn btn--blue btn--small header__btn">Войти</button>
    </div>
  </header>
  <main>
    <div class="container children__container">
      <h1 class="children__title">Дети</h1>
      <label for="child" class="children__label">Добавить ребёнка</label>
      <div class="input-group children-input-group">
        <input type="text" class="form__input children__input" id="child" placeholder="Введите ФИО родителя" />
        <button class="btn btn--red btn--large">Добавить ребёнка</button>
      </div>
      <label for="search" class="children__label">Список детей</label>
      <div class="input-group children-input-group">
        <input type="text" class="form__input children__input" id="search" placeholder="Введите ФИО ребёнка" />
        <button class="btn btn--blue btn--large">Поиск</button>
      </div>
      <ul class="children__list">
        <li class="children__item">
          <span class="children__text">Абрамов Пётр Иванович</span><svg class="children__icon" width="24" height="24"
            viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
              stroke="black" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M15 9L9 15" stroke="black" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M9 9L15 15" stroke="black" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </li>
        <li class="children__item">
          <span class="children__text">Курочкин Владислав Игорьевич</span><svg class="children__icon" width="24"
            height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
              stroke="black" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M15 9L9 15" stroke="black" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M9 9L15 15" stroke="black" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </li>
        <li class="children__item">
          <span class="children__text">Иванов Александр Степанович</span><svg class="children__icon" width="24"
            height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
              stroke="black" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M15 9L9 15" stroke="black" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M9 9L15 15" stroke="black" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </li>
      </ul>
    </div>
  </main>
</body>

</html>
