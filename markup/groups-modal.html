<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="description" content="Настройка группы">
  <title>Группы</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/groups-modal.css" />
</head>

<body>
  <div class="modal">
    <div class="container modal__content">
      <h2 class="modal__title">Настройка группы</h2>
      <div class="groups-modal__input-container">
        <label for="group" class="modal__text groups-modal__text">Название группы:</label>
        <input id="group" type="text" class="groups-modal__input" value="Группа1" />
      </div>

          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="table__cell">
              <div class="table-cell__container">
                <button class="table__check table__check--active" aria-label="Check">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M20 6L9 17L4 12" stroke="black" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                </button>
                <input type="text" class="table__input" placeholder="Время начала" />

              </div>
            </td>
            <td class="table__cell">
              <div class="table-cell__container">

                </button>

                </button>

                <button class="table__check" aria-label="Check">

                    <path d="M20 6L9 17L4 12" stroke="black" stroke-linecap="round" stroke-linejoin="round" />

            </td>
          </tr>
        </tbody>
      </table>
      <div class="input-group groups-modal__input-group">
        <button class="btn btn--blue btn--large">Сохранить изменения</button>
        <button class="btn btn--red btn--large">Удалить группу</button>
      </div>

      <div class="input-group groups-modal__input-group">
        <select name="children" id="children" class="groups-modal__select" aria-label="Select child">
          <option value="">Выберите ребёнка</option>
        </select>

          <rect x="1" y="0.500366" width="24" height="24" rx="4.5" stroke="black" />
          <path d="M10 10L16 16" stroke="black" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M16 10L10 16" stroke="black" stroke-linecap="round" stroke-linejoin="round" />
        </svg>

    </div>
  </div>
</body>

</html>
