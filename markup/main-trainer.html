<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Сервис «Журнал тренера»" />
    <title>Главная</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a href="#"
          ><img src="./img/logo.svg" alt="Aikido journal logo" class="logo"
        /></a>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item"><a href="#">Дети</a></li>
            <li class="nav__item"><a href="#">Родители</a></li>
            <li class="nav__item"><a href="#">Группы</a></li>
            <li class="nav__item"><a href="#">Посещаемость</a></li>
            <li class="nav__item"><a href="#">Задолженность</a></li>
          </ul>
        </nav>
        <button class="btn btn--blue btn--small header__btn">Выйти</button>
      </div>
    </header>
    <main>
      <div class="container main__container">
        <h1 class="main__title">Добро пожаловать в сервис «Журнал тренера»</h1>
        <p class="main__text">
          Здесь вы можете отслеживать и оплачивать задолженность
        </p>
        <div class="input-group">
          <button class="btn btn--red btn--large">Вернуться в профиль</button>
          <button class="btn btn--blue btn--large">Выйти</button>
        </div>
      </div>
    </main>
  </body>
</html>
